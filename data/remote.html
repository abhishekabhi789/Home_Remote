<!DOCTYPE html>
<html>

<head>
	<title>Home Remote</title>
	<link rel="manifest" href="assets/manifest.json" />
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
	<meta name="color-scheme" content="dark light">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
	<div id="host-address" class="host-address"></div>
	<div id="controls" class="controls">
		<button class="theme-toggle-button" onclick="toggleTheme()"></button>
		<div id="uptime" class="uptime"><i class="fa fa-clock-o" id="uptime_string"></i></div>
		<div class="listen-voice-input"><span id="tooltip-text" class="tooltiptext"></span><button id="voiceInput"><i
					class="fa fa-microphone"></i></button>
		</div>
		<div class="tv-control">
			<h2><i class="fa fa-tv"></i>TV Control</h2>
			<div class="button-group">
				<button class="tv-button" onclick="sendTVCode('power')"
					style="background-color: red;margin-right: 5px;"><i class="fa fa-power-off"></i>TV Power</button>
				<button class="tv-button" onclick="sendTVCode('vol_down');"><i class="fa fa-volume-down"></i>Volume
					-</button>
				<button class="tv-button" onclick="sendTVCode('vol_up');"><i class="fa fa-volume-up"></i>Volume
					+</button>
			</div>
		</div>
		<div class="navigation-buttons">
			<div class="nav-switcher">
				<input type="radio" name="navigation" id="nav_tv" class="nav-selector" value="tv"
					onclick="changeNav(this)">
				<label for="nav_tv"><i class="fa fa-tv"></i></label>
				<input type="radio" name="navigation" id="nav_dth" class="nav-selector" value="dth"
					onclick="changeNav(this)" checked>
				<label for="nav_dth"><img src="https://www.sundirect.in/Content/Admin/images/favicon.ico"
						style="height: 0.7em;"></label><br>
			</div>
			<button class="navigation-button" onclick="sendNavigation('nav_up');"><i
					class="fa fa-chevron-up"></i></button><br>
			<button class="navigation-button" onclick="sendNavigation('nav_left');"><i
					class="fa fa-chevron-left"></i></button>
			<button class="navigation-button" onclick="sendNavigation('ok');" style="background-color: orangered;"><i
					class="fa fa-circle"></i></button>
			<button class="navigation-button" onclick="sendNavigation('nav_right');"><i
					class="fa fa-chevron-right"></i></button><br>
			<button class="navigation-button" onclick="sendNavigation('nav_down');"><i
					class="fa fa-chevron-down"></i></button>
		</div>
		<div class="dth-control">
			<h2><img src="https://www.sundirect.in/Content/Admin/images/favicon.ico"
					style="height:0.7em; margin-right: 4px; filter: grayscale(100%);" alt="DTH">DTH Control
			</h2>
			<div class="button-group">
				<button class="dth-button" onclick="sendDthCode('mute');"><i class="fa fa-volume-off"></i>Mute</button>
				<div class="scan-button">
					<input type="checkbox" id="scan-btn" style="display: none;" onchange="scanChannels(this);">
					<label for="scan-btn"><i class="fa fa-search"></i>Scan</label>
				</div>
				<button class="dth-button" onclick="sendDthCode('last_ch');"><i
						class=" fa fa-step-backward"></i>Previous</button>
			</div>
			<div class="button-group">
				<button class="dth-button" onclick="sendNavigation('menu');"><i class="fa fa-bars"></i>Menu</button>
				<button class="dth-button" onclick="sendNavigation('back');"><i
						class="fa fa-arrow-right"></i>Back</button>
			</div>
		</div>
	</div>
	<div id="channel-grid" class="channel-grid">
	</div>
	<div id="epg" class="epg"></div>
	<div id="epg-h" class="epg"></div>
	<script type="module" src="./modules/main.js"></script>
	<script type="module" src="./modules/remote_control.js"></script>

</body>

</html>
